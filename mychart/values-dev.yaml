replicaCount: 2

image:
  repository: ormoshe/quake-watch-phase3
  tag: latest
  pullPolicy: Always

service:
  type: NodePort
  port: 5000
  targetPort: 5000
  protocol: TCP
  name: http

resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50

persistentVolume:
  name: quake-logs-pv
  accessModes:
    - ReadWriteOnce
  reclaimPolicy: Retain
  hostPath:
    path: "/app/logs"
  mountPath: "/app/logs"
  capacity:
    storage: 2Gi

persistentVolumeClaim:
  enabled: true
  name: quake-logs-pvc
  accessModes:
    - ReadWriteOnce
  size: 8Gi
  storageClass: ""

cronJob:
  schedule: "0 0 * * *"
  name: "logs-cleaner"
  image: "busybox"
  restartPolicy: "OnFailure"
  command:
    - sh
    - -c
    - |
      echo "Starting log cleanup..."
      success=true
      for file in /app/logs/*; do
        if [ -f "$file" ]; then
          # Clear the file
          : > "$file" || success=false
        fi
      done
      if [ "$success" = true ]; then
        echo "Log cleanup completed successfully!"
      else
        echo "Log cleanup encountered errors!"
        exit 1
      fi

livenessProbe:
  httpGet:
    path: /
    port: http
    periodSeconds: 30

readinessProbe:
  httpGet:
    path: /
    port: http
    periodSeconds: 30

env:
  APP_ENV: "dev"
  LOG_LEVEL: "debug"
  FEATURE_FLAG: "false"
  HOST_URL: "0.0.0.0"
  HOST_PORT: "5000"
